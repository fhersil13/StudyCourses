<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Spring Boot</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Home</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/listar}">Clientes</a></li>
				</ul>
				<form class="d-flex" role="search">
					<input class="form-control me-2" type="search" placeholder="Search"
						aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>
	<div class="container">
		<h1 class="text-secondary" th:text="${titulo}"></h1>
		<div th:object="${cliente}" th:remove="tag">
			<ul class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
				<li th:each="error : ${#fields.errors('*')}" th:text="${error}" style="margin-left:15px"></li>
			</ul>
		</div>
		<form th:action="@{/form}" th:object="${cliente}" method="post">
			<div class="form-group row" style="margin-top: 15px">
				<label class="col-sm-2 col-form-label">Nombre</label> 
				<div class="col-sm-6">
					<input class="form-control" type="text" th:field="*{nombre}" th:errorclass="'form-control alert-danger'"/>
					<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
				</div>
			</div>
			<div class="form-group row" style="margin-top: 15px">
				<label class="col-sm-2 col-form-label">Apellido</label> 
				<div class="col-sm-6">
					<input class="form-control" type="text" th:field="*{apellido}" th:errorclass="'form-control alert-danger'"/>
					<small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
				</div>
			</div>
			<div class="form-group row" style="margin-top: 15px">
				<label class="col-sm-2 col-form-label">Email</label> 
				<div class="col-sm-6">
					<input class="form-control" type="text" th:field="*{email}" th:errorclass="'form-control alert-danger'"/>
					<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
				</div>
			</div>
			<div class="form-group row" style="margin-top: 15px">
				<label class="col-sm-2 col-form-label">Fecha</label> 
				<div class="col-sm-6">
					<input class="form-control" type="text" th:field="*{createAt}" th:errorclass="'form-control alert-danger'"/>
					<small class="form-text text-danger" th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></small>
				</div>
			</div>
			<div class="form-group row" style="margin-top: 15px">
				<div class="col-sm-6">
					<input class="btn btn-primary" type="submit" th:value="${boton}" />
				</div>
			</div>
		</form>
	</div>
</body>
</html>
